name: ðŸŒŠ Daily OpenFloodAI Forecast

on:
  schedule:
    - cron: "0 6 * * *"   # runs daily at 6 AM UTC
  workflow_dispatch:      # allows manual run

jobs:
  run-forecast:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run forecast runner
        run: python scripts/flood_predictor_runner.py

      - name: Build dashboard
        run: python utils_dashboard.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/outputs/all_forecasts.json dashboard/index.html
          git commit -m "Automated daily forecast update $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git pull --rebase
          git push
