name: ðŸŒŠ Daily OpenFloodAI Forecast

on:
  schedule:
    - cron: "0 6 * * *"   # runs daily at 6 AM UTC
  workflow_dispatch:      # allows manual run

jobs:
  run-forecast:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run forecast runner
  run: python scripts/flood_predictor_runner.py

      - name: Commit forecast data
  run: |
    git config user.name "github-actions[bot]"
    git config user.email "github-actions[bot]@users.noreply.github.com"
    git add data/outputs/all_forecasts.json
    git commit -m "ðŸŒŠ Automated forecast update"
    git push
