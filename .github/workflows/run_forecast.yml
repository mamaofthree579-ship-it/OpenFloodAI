name: 🌊 OpenFloodAI — Daily Forecast Automation

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  run-forecast:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: 🌊 Run forecast runner
        run: python scripts/flood_predictor_runner.py

      - name: 💾 Commit and push forecast data safely
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/outputs/all_forecasts.json
          git stash || echo "No local changes to stash"
          git pull --rebase || echo "Nothing to pull or rebase"
          git stash pop || echo "No stash to apply"
          git add data/outputs/all_forecasts.json
          git commit -m "🌊 Automated forecast update $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
