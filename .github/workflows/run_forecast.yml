name: ğŸŒŠ OpenFloodAI â€” Daily Forecast Automation

on:
  # Runs automatically every day at 06:00 UTC
  schedule:
    - cron: "0 6 * * *"
  # Allows manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  run-forecast:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Step 1: Check out the repo
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Run the forecast runner script
      - name: ğŸŒŠ Run forecast runner
        run: python scripts/flood_predictor_runner.py

      # Step 5: Commit and push new forecast data
      - name: ğŸ’¾ Commit forecast data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add data/outputs/all_forecasts.json
          git commit -m "ğŸŒŠ Automated forecast update $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"
          git push
