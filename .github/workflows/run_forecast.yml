name: 🌊 OpenFloodAI — Automated Global Forecast

on:
  schedule:
    - cron: "0 6 * * *"  # Runs daily at 6 AM UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  run-forecast:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: 🌊 Run forecast runner
        run: python scripts/flood_predictor_runner.py

      - name: 💾 Commit & push updated forecast safely
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add and stash local changes
          git add data/outputs/all_forecasts.json || echo "No forecast data found"
          git stash || echo "Nothing to stash"

          # Sync with remote main
          git pull --rebase origin main || echo "No remote updates"

          # Restore local updates
          git stash pop || echo "No stash to pop"

          # Commit only if there are changes
          git add data/outputs/all_forecasts.json
          git diff --quiet && echo "No changes to commit" || git commit -m "🌍 Automated global forecast update $(date -u +'%Y-%m-%d %H:%M UTC')"

          # Push with GitHub token
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
