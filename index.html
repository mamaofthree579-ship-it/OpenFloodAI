<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üåä OpenFloodAI ‚Äì Global Flood Dashboard</title>

<style>
  body {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    margin: 0;
    background: #eef5ff;
    color: #222;
  }
  header {
    background: #005fa3;
    color: white;
    padding: 1rem 1.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  header h1 { margin: 0; font-size: 1.5rem; }
  main { padding: 1.5rem; }
  #controls { margin-bottom: 1.2rem; display: flex; gap: 1rem; flex-wrap: wrap; }
  select {
    padding: 0.5rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 1rem;
  }
  .card {
    border-radius: 8px;
    padding: 1rem;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .RED { background-color: #ffcccc; }
  .AMBER { background-color: #ffe680; }
  .GREEN { background-color: #b3ffb3; }
  footer {
    background: #005fa3;
    color: white;
    text-align: center;
    padding: 0.75rem;
    font-size: 0.9rem;
    margin-top: 2rem;
  }
</style>
</head>

<body>
  <header>
    <h1>üåä OpenFloodAI</h1>
    <span id="timestamp"></span>
  </header>

  <main>
    <div id="controls">
      <label for="countrySelect">Country:</label>
      <select id="countrySelect">
        <option value="all">All Countries</option>
      </select>

      <label for="regionSelect">Region:</label>
      <select id="regionSelect">
        <option value="all">All Regions</option>
      </select>
    </div>

    <div id="forecastGrid" class="grid">
      <p>Loading forecast data...</p>
    </div>
  </main>

  <footer>
    üåç OpenFloodAI ‚Äî Open and free flood forecasting for everyone.
  </footer>

<script>
async function loadForecasts() {
  try {
    const response = await fetch('data/outputs/all_forecasts.json');
    const data = await response.json();
    const forecasts = data.forecasts;
    const timestamp = document.getElementById('timestamp');
    const countrySelect = document.getElementById('countrySelect');
    const regionSelect = document.getElementById('regionSelect');
    const grid = document.getElementById('forecastGrid');

    timestamp.textContent = "Updated: " + new Date(data.timestamp).toLocaleString();

    // Parse countries and regions
    const countryMap = {};
    Object.keys(forecasts).forEach(key => {
      const [country, region] = key.split(':').map(s => s.trim());
      if (!countryMap[country]) countryMap[country] = [];
      countryMap[country].push(region);
    });

    // Populate country dropdown
    for (const country of Object.keys(countryMap).sort()) {
      const option = document.createElement('option');
      option.value = country;
      option.textContent = country;
      countrySelect.appendChild(option);
    }

    function populateRegions(selectedCountry) {
      regionSelect.innerHTML = '<option value="all">All Regions</option>';
      if (selectedCountry !== 'all') {
        countryMap[selectedCountry].forEach(region => {
          const opt = document.createElement('option');
          opt.value = region;
          opt.textContent = region;
          regionSelect.appendChild(opt);
        });
      }
    }

    function render(selectedCountry, selectedRegion) {
      grid.innerHTML = '';
      Object.entries(forecasts).forEach(([key, v]) => {
        const [country, region] = key.split(':').map(s => s.trim());
        if (
          (selectedCountry === 'all' || country === selectedCountry) &&
          (selectedRegion === 'all' || region === selectedRegion)
        ) {
          const div = document.createElement('div');
          div.className = `card ${v.tier}`;
          div.innerHTML = `
            <h3>${region}, ${country}</h3>
            <p><strong>Flood Probability:</strong> ${(v.P_final * 100).toFixed(1)}%</p>
            <p><strong>Tier:</strong> ${v.tier}</p>
            <p><strong>AR Category:</strong> ${v.AR_cat}</p>
            <p><strong>IVT:</strong> ${v.IVT}</p>
            <p><strong>Rainfall 24h:</strong> ${v.radar_24h_accum} mm</p>
            <p><strong>Tide Height:</strong> ${v.tide_height} m</p>
          `;
          grid.appendChild(div);
        }
      });
    }

    countrySelect.addEventListener('change', e => {
      populateRegions(e.target.value);
      render(e.target.value, 'all');
    });

    regionSelect.addEventListener('change', e => {
      render(countrySelect.value, e.target.value);
    });

    populateRegions('all');
    render('all', 'all');

  } catch (err) {
    document.getElementById('forecastGrid').innerHTML =
      `<p style="color:red;">‚ö†Ô∏è Error loading forecast data.</p>`;
    console.error(err);
  }
}
loadForecasts();
</script>
</body>
</html>
