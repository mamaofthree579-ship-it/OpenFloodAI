<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåä OpenFloodAI ‚Äî Global Flood Forecast Dashboard</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+z0p8f0M+Kzh4+K2C3I1w4N/04gYQ+7SpfL4Rlj7Y="
    crossorigin=""
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f0ff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0077cc;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    h1 {
      font-size: 1.8em;
    }

    main {
      padding: 20px;
    }

    select {
      font-size: 1em;
      padding: 5px;
      margin: 10px 0;
    }

    #map {
      height: 500px;
      width: 100%;
      border: 2px solid #0077cc;
      border-radius: 5px;
      margin-top: 10px;
    }

    footer {
      background: #0077cc;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .info-box {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
    }

    .RED { background-color: #ffb3b3; }
    .AMBER { background-color: #ffec99; }
    .GREEN { background-color: #c8f7c5; }
  </style>
</head>
<body>

  <header>
    <img src="logo.svg" alt="OpenFloodAI Logo" />
    <h1>üåä OpenFloodAI Dashboard</h1>
  </header>

  <main>
    <p>Explore flood probability forecasts across different regions:</p>

    <select id="regionSelect">
      <option value="all">All Regions;"California">California</option>
    </select>

    <div id="map"></div>

    <div id="regionInfo" class="info-box">
      <strong>Select a region</strong> to view flood probability and tier level.
    </div>
  </main>

  <footer>
    üåç OpenFloodAI ‚Äî Free, open, and community-driven flood forecasting.
  </footer>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1jvG8QHra1EoVh8i0Z7i0KQG7eV0vQHZ3y5v9LF0="
    crossorigin=""
  ></script>

  <script>
    // Initialize map
    const map = L.map('map').setView([20, 0], 2);

    // Load OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let regionMarkers = {};

    fetch("data/outputs/all_forecasts.json")
      .then(resp => resp.json())
      .then(data => {
        const forecasts = data.forecasts;
        const select = document.getElementById("regionSelect");

        Object.entries(forecasts).forEach(([region, values]) => {
          // Populate dropdown
          const opt = document.createElement("option");
          opt.value = region;
          opt.textContent = region;
          select.appendChild(opt);

          // Add map marker
          const marker = L.marker([values.lat, values.lon])
            .addTo(map)
            .bindPopup(`<b>${region}</b><br>Probability: ${(values.P_final * 100).toFixed(1)}%<br>Tier: ${values.tier}`);
          regionMarkers[region] = marker;
        });

        // Update info box and zoom on selection
        select.addEventListener("change", (e) => {
          const selected = e.target.value;
          const infoBox = document.getElementById("regionInfo");

          if (selected === "all") {
            map.setView([20, 0], 2);
            infoBox.innerHTML = "<strong>All Regions:</strong> Select a specific region to view details.";
          } else {
            const region = forecasts[selected];
            map.setView([region.lat, region.lon], 6);
            infoBox.className = `info-box ${region.tier}`;
            infoBox.innerHTML = `
              <strong>${selected}</strong><br>
              Probability: ${(region.P_final * 100).toFixed(1)}%<br>
              Tier: ${region.tier}
            `;
            regionMarkers[selected].openPopup();
          }
        });
      })
      .catch(err => {
        console.error("Forecast load failed:", err);
        document.getElementById("regionInfo").innerHTML = "‚ö†Ô∏è Forecast data not available.";
      });
  </script>
</body>
</html>
