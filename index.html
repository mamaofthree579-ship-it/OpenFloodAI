<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåä OpenFloodAI ‚Äî Regional Flood Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f0ff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0077cc;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    h1 {
      font-size: 1.8em;
    }

    main {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
    }

    th {
      background-color: #0077cc;
      color: white;
    }

    .RED { background-color: #ffb3b3; }
    .AMBER { background-color: #ffec99; }
    .GREEN { background-color: #c8f7c5; }

    .timestamp {
      font-size: 0.9em;
      color: #666;
      margin-top: 10px;
    }

    footer {
      background: #0077cc;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.svg" alt="OpenFloodAI Logo" />
    <h1>üåä OpenFloodAI ‚Äî Regional Dashboard</h1>
  </header>

  <main>
    <p>Below are current flood risk estimates for monitored regions:</p>

    <div class="timestamp" id="updateTime"></div>

    <table id="forecastTable">
      <thead>
        <tr>
          <th>Region</th>
          <th>Flood Probability</th>
          <th>Tier</th>
        </tr>
      </thead>
      <tbody id="forecastBody">
        <tr><td colspan="3">Loading forecasts...</td></tr>
      </tbody>
    </table>
  </main>

  <footer>
    üåç OpenFloodAI ‚Äî Free, open, and community-driven flood forecasting.
  </footer>

  <script>
    // Fetch forecast data
    fetch("data/outputs/all_forecasts.json")
      .then(resp => resp.json())
      .then(data => {
        const tbody = document.getElementById("forecastBody");
        const updateTime = document.getElementById("updateTime");
        tbody.innerHTML = "";
        updateTime.innerText = `Updated: ${new Date(data.timestamp).toLocaleString()}`;

        Object.entries(data.forecasts).forEach(([region, values]) => {
          const row = document.createElement("tr");
          row.className = values.tier;
          row.innerHTML = `
            <td>${region}</td>
            <td>${(values.P_final * 100).toFixed(1)}%</td>
            <td><strong>${values.tier}</strong></td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Forecast load failed:", err);
        document.getElementById("forecastBody").innerHTML =
          '<tr><td colspan="3">‚ö†Ô∏è Forecast data not available.</td></tr>';
      });
  </script>
</body>
</html>
