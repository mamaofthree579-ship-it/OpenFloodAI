<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåä OpenFloodAI ‚Äî Community Flood Dashboard</title>

  <!-- ‚úÖ Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>


  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f0ff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0077cc;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.8em;
      margin: 0;
    }

    .container {
      width: 95%;
      margin: auto;
      padding: 20px;
    }

    #map {
      width: 100%;
      height: 500px;
      margin: 20px 0;
      border-radius: 8px;
      border: 2px solid #0077cc;
    }

    .region {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 0;
      padding: 10px;
    }

    .RED { background-color: #ff9999; }
    .AMBER { background-color: #ffdb66; }
    .GREEN { background-color: #a8f0a5; }

    footer {
      background: #0077cc;
      color: white;
      padding: 10px;
      text-align: center;
    }

    select {
      padding: 5px;
      font-size: 1em;
      margin-left: 10px;
    }

    .forecast-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .forecast-table th, .forecast-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    .forecast-table th {
      background: #0077cc;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <h1>üåä OpenFloodAI Dashboard</h1>
  </header>

  <div class="container">
    <h2>Select a Region:</h2>
    <select id="regionSelector">
      <option value="ALL">All Regions</option>
    </select>

    <!-- ‚úÖ Map Section -->
    <div id="map"></div>

    <!-- ‚úÖ Forecast Section -->
    <div id="forecast-container">
      <p>Loading forecast data...</p>
    </div>
  </div>

  <footer>
    üåç OpenFloodAI ‚Äî Open and free flood forecasting for everyone.
  </footer>

<!-- ‚úÖ Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-o9N1j7kGStKzUjvXkE4qym9Wb0Fl4Q+Wxoh3lKpE0XU="
          crossorigin=""></script>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    // Initialize map
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const forecastContainer = document.getElementById('forecast-container');
    const regionSelector = document.getElementById('regionSelector');

    try {
      const resp = await fetch('data/outputs/all_forecasts.json');
      const data = await resp.json();

    // Populate region dropdown
      Object.keys(data.forecasts).forEach(region => {
        const opt = document.createElement('option');
        opt.value = region;
        opt.textContent = region;
        regionSelector.appendChild(opt);
      });

    // Add markers for each region
      Object.entries(data.forecasts).forEach(([region, values]) => {
        if (values.lat && values.lon) {
          const color = values.tier === 'RED' ? 'red' : values.tier === 'AMBER' ? 'orange' : 'green';
          const marker = L.circleMarker([values.lat, values.lon], {
            radius: 8,
            fillColor: color,
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }).addTo(map);
          marker.bindPopup(`<b>${region}</b><br>Probability: ${values.P_final}<br>Tier: ${values.tier}`);
        }
      });

    // Render forecast list
      const renderForecasts = (region) => {
        let forecastsToShow = region === "ALL" ? data.forecasts : { [region]: data.forecasts[region] };
        let html = `<p>Updated: ${data.timestamp}</p><table class="forecast-table">
                      <tr><th>Region</th><th>Probability</th><th>Tier</th></tr>`;
        Object.entries(forecastsToShow).forEach(([r, values]) => {
          html += `<tr class="${values.tier}">
                     <td>${r}</td>
                     <td>${values.P_final}</td>
                     <td>${values.tier}</td>
                   </tr>`;
        });
        html += `</table>`;
        forecastContainer.innerHTML = html;
      };

      regionSelector.addEventListener("change", e => {
        renderForecasts(e.target.value);
      });

      renderForecasts("ALL");

    } catch (err) {
      console.error("Error loading forecasts:", err);
      forecastContainer.innerHTML = "<p>‚ö†Ô∏è Forecast data not available. Please check again later.</p>";
    }
  });
  </script>
</body>
</html>
