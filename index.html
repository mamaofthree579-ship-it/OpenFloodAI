<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üåä OpenFloodAI ‚Äì Global Flood Dashboard</title>

<style>
  body {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    margin: 0;
    background: #eef5ff;
    color: #222;
  }
  header {
    background: #005fa3;
    color: white;
    padding: 1rem 1.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  header h1 {
    margin: 0;
    font-size: 1.5rem;
  }
  main {
    padding: 1.5rem;
  }
  #controls {
    margin-bottom: 1rem;
  }
  select {
    padding: 0.5rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 1rem;
  }
  .card {
    border-radius: 8px;
    padding: 1rem;
    color: #222;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .RED { background-color: #ffcccc; }
  .AMBER { background-color: #ffe680; }
  .GREEN { background-color: #b3ffb3; }

  footer {
    background: #005fa3;
    color: white;
    text-align: center;
    padding: 0.75rem;
    font-size: 0.9rem;
    margin-top: 2rem;
  }

  .flag {
    width: 24px;
    height: 16px;
    vertical-align: middle;
    margin-right: 6px;
    border: 1px solid #999;
  }
</style>
</head>

<body>
  <header>
    <h1>üåä OpenFloodAI</h1>
    <span id="timestamp"></span>
  </header>

  <main>
    <div id="controls">
      <label for="regionSelect">Select Region:</label>
      <select id="regionSelect">
        <option value="all">All Regions</option>
      </select>
    </div>

    <div id="forecastGrid" class="grid">
      <p>Loading forecast data...</p>
    </div>
  </main>

  <footer>
    üåç OpenFloodAI ‚Äî Open and free flood forecasting for everyone.
  </footer>

<script>
async function loadForecasts() {
  try {
    const response = await fetch('data/outputs/all_forecasts.json');
    const data = await response.json();
    const regions = Object.keys(data.forecasts);
    const select = document.getElementById('regionSelect');
    const grid = document.getElementById('forecastGrid');
    const timestamp = document.getElementById('timestamp');

    timestamp.textContent = "Updated: " + new Date(data.timestamp).toLocaleString();

    // Populate dropdown
    select.innerHTML = '<option value="all">All Regions</option>';
    regions.forEach(region => {
      const option = document.createElement('option');
      option.value = region;
      option.textContent = region;
      select.appendChild(option);
    });

    function render(selected) {
      grid.innerHTML = '';
      regions
        .filter(r => selected === 'all' || r === selected)
        .forEach(region => {
          const v = data.forecasts[region];
          const div = document.createElement('div');
          div.className = `card ${v.tier}`;
          div.innerHTML = `
            <h3>${region}</h3>
            <p><strong>Flood Probability:</strong> ${(v.P_final*100).toFixed(1)}%</p>
            <p><strong>Tier:</strong> ${v.tier}</p>
            <p><strong>Atmospheric River Cat:</strong> ${v.AR_cat}</p>
            <p><strong>IVT:</strong> ${v.IVT}</p>
            <p><strong>Rainfall 24h:</strong> ${v.radar_24h_accum} mm</p>
            <p><strong>Tide Height:</strong> ${v.tide_height} m</p>
          `;
          grid.appendChild(div);
        });
    }

    select.addEventListener('change', e => render(e.target.value));
    render('all');

  } catch (err) {
    document.getElementById('forecastGrid').innerHTML = `
      <p style="color:red;">‚ö†Ô∏è Error loading forecast data.</p>
    `;
    console.error(err);
  }
}
loadForecasts();
</script>
</body>
</html>
