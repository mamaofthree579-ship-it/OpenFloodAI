<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="refresh" content="0; url=dashboard/dashboard_template.html">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåä OpenFloodAI ‚Äî Community Flood Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f0ff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 15px 20px;
    }
    header img {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    h1 {
      display: inline;
      font-size: 1.8em;
      vertical-align: middle;
    }
    .region {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 15px;
      padding: 15px;
    }
    .RED { background-color: #ff9999; }
    .AMBER { background-color: #ffdb66; }
    .GREEN { background-color: #a8f0a5; }
    footer {
      background: #0077cc;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.svg" alt="OpenFloodAI Logo">
    <h1>OpenFloodAI Dashboard</h1>
  </header>

  <main id="forecast-container">
    <p>Loading forecast data...</p>
  </main>

  <footer>
    <p>üåç OpenFloodAI ‚Äî Open and free flood forecasting for everyone.</p>
  </footer>

  <script>
    fetch('../data/outputs/all_forecasts.json')
      .then(resp => resp.json())
      .then(data => {
        const container = document.getElementById('forecast-container');
        container.innerHTML = `<h2>Updated: ${data.timestamp}</h2>`;
        Object.entries(data.forecasts).forEach(([region, values]) => {
          const div = document.createElement('div');
          div.className = `region ${values.tier}`;
          div.innerHTML = `
            <h3>${region}</h3>
            <p><strong>Probability:</strong> ${values.P_final}</p>
            <p><strong>Tier:</strong> ${values.tier}</p>`;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('forecast-container').innerHTML =
          "<p>‚ö†Ô∏è Forecast data not available. Please check again later.</p>";
      });
  </script>
</body>
</html>
