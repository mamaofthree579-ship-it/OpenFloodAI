<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåä OpenFloodAI ‚Äî Community Flood Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f0ff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 15px 20px;
    }
    header img {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    h1 {
      display: inline;
      font-size: 1.8em;
      vertical-align: middle;
    }
    .region {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 15px;
      padding: 15px;
    }
    .RED { background-color: #ff9999; }
    .AMBER { background-color: #ffdb66; }
    .GREEN { background-color: #a8f0a5; }
    footer {
      background: #0077cc;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.svg" alt="OpenFloodAI Logo">
    <h1>OpenFloodAI Dashboard</h1>
  </header>

  <main id="forecast-container">
    <p>Loading forecast data...</p>
  </main>

  <footer>
    <p>üåç OpenFloodAI ‚Äî Open and free flood forecasting for everyone.</p>
  </footer>

 <script>
const regions = {
  "Northern California": "northern_california.json",
  "Ohio Valley": "ohio_valley.json",
  "Mississippi Basin": "mississippi_basin.json"
};

const selector = document.createElement('select');
selector.id = 'region-selector';
selector.innerHTML = '<option value="">Select your region...</option>' +
  Object.entries(regions)
    .map(([name, file]) => `<option value="${file}">${name}</option>`)
    .join('');
document.body.insertBefore(selector, document.getElementById('forecast-container'));

selector.addEventListener('change', () => {
  const file = selector.value;
  if (!file) return;
  document.getElementById('forecast-container').innerHTML = 'Loading forecast...';
  fetch(`../data/outputs/${file}`)
    .then(resp => resp.json())
    .then(data => {
      const container = document.getElementById('forecast-container');
      container.innerHTML = `
        <h3>Updated: ${data.timestamp}</h3>
        <p><strong>Flood Probability:</strong> ${(data.P_final * 100).toFixed(1)}%</p>
        <p><strong>Risk Tier:</strong> ${data.tier}</p>
        <p>${data.summary}</p>
      `;
      container.className = 'region ' + data.tier;
    })
    .catch(() => {
      document.getElementById('forecast-container').innerHTML = '‚ö†Ô∏è Forecast data not available.';
    });
});
</script>
